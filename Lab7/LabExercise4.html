<!DOCTYPE html>
<html>
    <head>
        <style>
            #myProgress {
                width: 100%;
                background-color: #ddd;
            }
            #myBar {
                width: 1%;
                height: 30px;
                background-color: #4CAF50;
                color:white;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Progress Bar</h1>
        <div id="myProgress">
            <div id="myBar">0%</div>
        </div>

        <br>
        <button onclick="move()">Click Me</button>

        <script>
            var i = 0;
            function move() {
                if (i == 0) {
                    i = 1;
                    var elem = document.getElementById("myBar");
                    var width = 1;
                    var id = setInterval(frame, 10);
                    function frame() {
                        if (width >= 100) {
                            clearInterval(id);
                            i = 0;
                        } else {
                            width++;
                            elem.style.width = width + "%";
                            elem.innerHTML = width + "%";

                        }
                    }
                }
            }
        </script>
    </body>
</html>
